{% set name = "label-studio-sdk" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 84cd5b0befbbfd0277fe5c94e25f0f7c4a90d62d3e07a15082bb1351732af48d
  patches:
    - setup-py.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - lxml >=4.2.5
    - requests >=2.22.0,<3
    - pydantic <3,>1.7
    - label-studio-tools >=0.0.1

test:
  imports:
    - label_studio_sdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/heartexlabs/label-studio-sdk
  summary: Label Studio annotation tool
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CharalamposGeorgiadis
