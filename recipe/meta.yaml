{% set name = "label-studio-sdk" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
    sha256: b26f1518c2dce0da3d535d464bdceedb3fca490153253437395fbe5b32bbc55b
  # todo: remove once 1.0.6 ships
  - url: https://raw.githubusercontent.com/HumanSignal/label-studio-sdk/refs/heads/master/LICENSE
    sha256: ca656b15c1e22468c7798df4356660755fb1ccd12d7ee0bade82bd65e3038e1b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - poetry
  run:
    - python >=3.8
    - Pillow >=10.0.1
    - appdirs >=1.4.3
    - httpx >=0.21.2
    - ijson >=3.2.3
    - jsonschema >=4.23.0
    - lxml >=4.2.5
    - nltk >=3.9.1
    - numpy <2.0.0
    - pandas >=0.24.0
    - pydantic >=1.9.2
    - requests >=2.22.0
    - requests-mock =1.12.1
    - typing_extensions >=4.0.0
    - ujson >=5.8.0
    - xmljson =0.2.1

test:
  imports:
    - label_studio_sdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/heartexlabs/label-studio-sdk
  summary: Label Studio annotation tool
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
    - CharalamposGeorgiadis
